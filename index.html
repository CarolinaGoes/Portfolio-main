<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="/styles/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <title>Carolina Goes</title>
</head>
<body>
  <header class="header">
    <div class="headerdiv">
      <svg id="name-svg" width="100%" height="150" viewBox="0 0 500 150">
        <defs>
          <!-- Gradiente de preenchimento -->
          <linearGradient id="fill-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#a54e07"/>
            <stop offset="25%" stop-color="#b47e11"/>
            <stop offset="50%" stop-color="#fef1a2"/>
            <stop offset="75%" stop-color="#bc881b"/>
            <stop offset="100%" stop-color="#a54e07"/>
          </linearGradient>

          <!-- Máscara para revelar o texto -->
          <mask id="reveal-mask">
            <rect x="100" y="0" width="0" height="150" fill="white" id="mask-rect">
              <animate attributeName="width" from="0" to="500" dur="4s" repeatCount="indefinite" />
            </rect>
          </mask>
        </defs>

        <!-- Texto com gradiente e máscara -->
        <text id="name" x="50%" y="50%" class="gradient-text" text-anchor="middle" dominant-baseline="middle" mask="url(#reveal-mask)">
          Carolina Goes
        </text>
      </svg>
      <h2>Desenvolvimento e inovação!</h2>
    </div>
  </header>

  <hr>
  <hr>

  <nav class="nav-class">
    <div class="nav-link sobre">
      <a href="/pages/sobre.html">
        <img src="/styles/img/book.jpg" alt="Sobre Mim">
        <div>Sobre Mim</div>
      </a>
    </div>

    <div class="nav-link habilidades">
      <a href="/pages/habilidades.html">
        <img src="/styles/img/skills.png" alt="Habilidades">
        <div>Habilidades</div>
      </a>
    </div>

    <div class="nav-link projetos">
      <a href="/pages/projetos.html">
        <img src="/styles/img/projetos.png" alt="Projetos">
        <div>Projetos</div>
      </a>
    </div>

    <div class="nav-link contato">
      <a href="/pages/contato.html">
        <img src="/styles/img/contato.jpg" alt="Contato">
        <div>Contato</div>
      </a>
    </div>
  </nav>
