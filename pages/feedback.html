<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback e Contato</title>
    <style>
        html {
            background-image: url("/styles/img/bg3.png");
            background-size: cover;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgb(151, 110, 21);
            width: 100%;
            max-width: 400px;
            color: #856f10;
        }
        
        h2 {
            text-align: center;
            color: #856f10;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input, textarea, select {
            background: transparent;
            border: 2px solid #856f10;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #856f10;
            font-weight: bolder;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px #805f04 solid; 
            border-radius: 20px;
            box-shadow: 0px 5px 10px #805f04bb;
        }
        
        button:hover {
            background: #745f0491;
            color: #2b2401;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback e Contato</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
</html>
