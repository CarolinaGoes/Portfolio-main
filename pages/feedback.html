<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback e Contato</title>
    <style>
        html {
            background-image: url("/styles/img/bg3.png");
            background-size: cover;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0px 15px rgba(170, 114, 9, 0.856);
            width: 100%;
            max-width: 400px;
            color: #856f10;
            background-color:rgba(0, 0, 0, 0.473) ;
        }
        
        h2 {
            text-align: center;
            color: #856f10;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input, textarea, select {
            background: transparent;
            border: 2px solid #86660d;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #856f10;
            font-weight: bolder;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px #805f04 solid; 
            border-radius: 20px;
            box-shadow: 0px 5px 10px #805f04bb;
        }
        
        button:hover {
            border:2px solid #0e0b00;
            background: #745f0491;
            color: #0e0b00;
            box-shadow: inset;
        }

        img{
            display: flex;
            flex-direction: row;
            width: 15vw;
            border: white solid 2px;
            
        }
        #redes{
            display: flex;
            margin:2vh;
            gap: 20px;
            justify-content: center;
        }
        .logos{
            margin: 2vw;

            
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Mande uma mensagem</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>

            <h2>ou entre em contato:</h2>
            <div id="redes">
                <section class="logo"><img src="/styles/img/linkedin.png" alt="logo do linkedin"></section>
                <section class="logo"><img src="/styles/img/github.png" alt="logo do github"></section>
               </div>

        </form>
    </div>

</body>
</html>
</html>
