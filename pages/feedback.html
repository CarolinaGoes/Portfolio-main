<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        html {
            background-image: url("/styles/img/bg3.png");
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0px 15px rgba(170, 114, 9, 0.856);
            width: 100%;
            max-width: 400px;
            color: #856f10;
            background-color:rgba(0, 0, 0, 0.473) ;
        }
        
        h2 {
            text-align: center;
            color: #856f10;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        input, textarea, select {
            background: transparent;
            border: 2px solid #86660d;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #856f10;
            font-weight: bolder;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px #805f04 solid; 
            border-radius: 20px;
            box-shadow: 0px 0px 10px #805f04bb;
        }
        
        button:hover {
            border:2.8px solid #0e0b00;
            background: #745f0491;
            color: #0e0b00;
            box-shadow: inset;
        }

        img{
            display: flex;
            flex-direction: row;
            width:100%;
            height: auto;
        }
        #redes{
            display: flex;
            margin-top:5%;
            gap: 2%;
            justify-content: center;
        }
        .logo {
            justify-content: center;
            margin: 2%;
            padding: 2%;
            width: 100%;
            height: 50%;
            background-color: #805f04;
            border-radius: 20%;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Mande uma mensagem:</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>

            <div id="redes">
                <section class="logo">
                    <a href="https://www.linkedin.com/in/carolina-goes/" target="_blank">
                    <img src="/styles/img/linkedin.png" alt="logo do linkedin">
                </a>
                </section>

                <section class="logo">
                    <a href="https://github.com/CarolinaGoes" target="_blank">
                        <img src="/styles/img/github.png" alt="logo do github">
                    </a>
                </section>
                <section class="logo">
                <a href="https://outlook.live.com/mail/0/deeplink/compose?to=carolinarocha.89@hotmail.com" target="_blank">
                    <img src="/styles/img/email.png" alt="logo do email">
                </a>
            </section>
                               

        </form>
    </div>

</body>
</html>
</html>
